<!DOCTYPE html>
<html>
    <head>
        <title>分片流传输</title>
        <script type="text/javascript">
            function jump() {
                const player = document.getElementById('musicPlayer');
                // 从30s开始播放
                player.currentTime = 30;
            }
        </script>
    </head>
    <body>
        <video width="500px" height="500px" src="http://localhost:3001/test.mp4" controls="controls"></video>
        <audio id="musicPlayer" src="http://localhost:3001/source.mp3" controls></audio>
        <button onclick="jump()">切到30s</button>
    </body>
</html>
